<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./template.css">
</head>

<body>
    <div class="Header">
        <div id="logo">
            LOGO
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="banner">
        <h1 id="head">Banner</h1>
    </div>
    <h2>Section 1</h2>
    <section id="sec-1">

        <div class="circles">Circle-1</div>
        <div class="circles">Circle-2</div>
        <div class="circles">Circle-3</div>
        <div class="circles">Circle-4</div>
    </section>
    <h2>Section 2</h2>
    <section id="sec-2">
        <main>
            Main Content
        </main>
        <aside>
            <article class="art">Artical-1</article>
            <article class="art">Artical-2</article>
            <article class="art">Artical-3</article>
        </aside>
    </section>
    <h2>Section 3</h2>
    <section id="sec-3">
        <div class="Box">BOX 1</div>
        <div class="Box">BOX 2</div>
        <div class="Box">BOX 3</div>
        <div class="Box">BOX 4</div>
    </section>
    <footer>
        Footer
    </footer>
    <i class="fa fa-info-circle" aria-hidden="true"></i>

    <script src="./mysscript.js"></script>
</body>

</html>
